services1:
  heading: Diversity & Inclusion
  subheading: ""
  service:
    - heading: Unlocking Growth through Diversity and Inclusion
      text: Refugee Inclusion in the Workplace - successfully bringing aboard refugee employees requires more than the usual onboarding process. To create an inclusive workplace culture, organizations need a unique approach tied to broader inclusion efforts.
      img: img/content/refugee_thumb.jpg
      url: https://daliakatan.com/for-you/report-refugee
    - heading: Team Performance in the Future of Work
      text: How can we accelerate group performance improvement in this increasingly unpredictable, fast-changing world? As the challenges we face at work become more and more complex, leaders will need to focus on the practices that help workgroups better handle exceptions, learn together, and create value. (Spoiler... Amp up the friction and play with possibilities!) Focus on 'process' is no longer enough.
      img: img/content/team_thumb.jpg
      url: https://daliakatan.com/for-you/report-teams
    - heading: How to Create More Inclusive Workplaces
      text: 'Way We Lead Podcast S1E4: Innovation strategist, Dalia Katan is leading the conversation on how diversity and human connection can unlock untapped growth for organizations. Dalia joins us to share her practical research-based tips for creating workplace environments that can reduce prejudice and improve social cohesion across gender, race, ethnicity, and political ideologies. We also start to ask what it looks like to be a champion for underrepresented folks when we have a seat at the table. '
      img: img/content/inclusion3_thumb.jpg
      url: https://www.thewaywelead.com/podcast/episode/49b56c90/s1e4-how-to-create-more-inclusive-workplaces-with-dalia-katan
    - heading: 'Diversity to Inclusion: What Teams Can Do Today to Unlock Its Benefits (Pt. 1)'
      text: (Author) It’s no surprise that diverse teams, when properly managed, are 35% more likely to outperform the market. But diversity in the workplace can be a double-edged sword. This article highlights steps teams can take to create more inclusive work environments to unlock the growth potential that diversity can offer.
      img: img/content/inclusion1_thumb.jpg
      url: https://medium.com/@dkatan77/diversity-to-inclusion-9-steps-to-unlock-competitive-edge-pt-1-c5954c113a49
    - heading: 'Diversity to Inclusion: What Teams Can Do Today to Unlock Its Benefits (Pt. 2)'
      text: (Author) It’s no surprise that diverse teams, when properly managed, are 35% more likely to outperform the market. But diversity in the workplace can be a double-edged sword. This article highlights steps teams can take to create more inclusive work environments to unlock the growth potential that diversity can offer.  <a href="https://docs.google.com/forms/d/e/1FAIpQLSeChwFAJL93r95q13NO9nk5B1KXZ7NNZu5665wpOpsA4CPWWA/viewform">Get notified when it's live.</a>
      img: img/content/inclusion2_soon_thumb.jpg
      url: https://docs.google.com/forms/d/e/1FAIpQLSeChwFAJL93r95q13NO9nk5B1KXZ7NNZu5665wpOpsA4CPWWA/viewform
    - heading: More D&I Resources 
      text: ''
      img: img/content/more_thumb.jpg
      url: https://daliakatan.com/inclusion



