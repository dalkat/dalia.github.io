about:
  heading: About Dalia
  subheading: Dalia is a strategist, designer, and entrepreneur that uses human-centered design to transform the world around her. In her role as a consultant, she works with clients to design growth, brand, and innovation strategies. <br><BR>#strategy: Dalia was previously a management consultant with Doblin Innovation and Deloitte where she worked with leadership at Fortune-500 companies to define innovative new business ambitions, concepts, and models, supported by strong brand and consumer strategies. Dalia spearheaded Doblin Innovation's expansion to the West Coast and was also selected for an innovation fellowship with Deloitte's Center for the Edge. Prior to Deloitte, Dalia led digital/marketing strategy and user experience at several e-commerce and media technology startups, and held internships at IBM and UBS. She also ran her own online graphic and web design business for four years, averaging 4M annual users. <br><br>#impact: Dalia's passion projects center on human connection and stems from her background in policy. At Deloitte, Dalia co-founded the Refugee Community of Interest and launched an offering on refugee integration in the workplace, backed by a $400K grant from Deloitte leadership to execute the work in partnership with the Tent Partnership for Refugees. Dalia previously interned at the U.S. House of Representatives, focused on improving community conditions in New York City. <br><BR>Dalia received her BA in International Affairs from Princeton University, where she also studied entrepreneurship and human-centered design, and founded Princetonâ€™s marketing and filmmaking organizations. 

