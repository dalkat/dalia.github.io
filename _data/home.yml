about:
  heading: About Dalia
  subheading: Dalia is a strategist, designer, entrepreneur, and public speaker who uses human-centered design to unlock the potential of organizations and humans alike.<br><BR>Dalia previously consulted with Doblin Innovation and Deloitte where she worked hand-in-hand with management at Fortune-500 companies to design strategies that engage consumers, transform organizations and teams, and drive meaningful growth. Dalia spearheaded Doblin Innovation's expansion to the West Coast and was also selected for an innovation fellowship with the Center for the Edge in 2016. Prior to Deloitte, Dalia led marketing and user experience at several e-commerce and media technology startups, and held internships at IBM and UBS. She also owned a online graphic and web design business from 2007-2011 where she served over 4M annual users. <br><br>Dalia's passion projects center on human connection and bridging divides&colon; Dalia co-founded Deloitte's Refugee Community of Interest and launched an offering on refugee integration in the workplace, backed by a $400K grant from Deloitte leadership. She also interned at the U.S. House of Representatives from 2008-2010. <br><BR>Dalia received her BA from Princeton University, where she studied international affairs, entrepreneurship, and human-centered design, and founded Princetonâ€™s marketing and filmmaking organizations. 

