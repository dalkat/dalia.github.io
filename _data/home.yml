services:
  heading: Let's Collaborate
  subheading: I've supported over 25 clients in the last four years, ranging from Fortune-100 executives to startup founders. <br>I'd love to be your creative sounding board and innovation partner - here's some of the ways I can help. 
  service:
    - icon: fa fa-lightbulb-o
      heading: Innovation & <br>Growth Strategy
      text: As consumer needs and behaviors change at an increasing rate, companies will need to embrace a human-centered approach to strategy to accelerate their innovation and growth. With my background in design thinking and management consulting, I can work with you to solve challenges related to growth, brand, and product innovation strategy. Offerings include&colon;<br><ul id="services"><li class="services">Ideation Workshops</li><li class="services">Consumer Insights & Ethnographic Research</li><li class="services">Concept Prototyping & Development</li><li class="services">Startup Advisory</li></ol>
    - icon: fa fa-laptop
      heading: Brand Design & <br>Storytelling
      text: Consumers expect to engage with brands in ways that are more personal, connected, and experience-driven than ever. With over a decade of experience in brand design, digital strategy, and storytelling I work with companies to understand these shifts and strengthen their brands through the following offerings&colon;<br><ul id="services"><li class="services">Brand Voice & Storytelling</li><li class="services">Marketing & Social Media</li><li class="services">User Experience Design</li><li class="services">Web Design and Development</li></ul>
    - icon: fa fa-users
      heading: Team Building & <br>Diversity
      text: Research shows that diverse teams consistently outperform in the market, largely due to greater creativity, increased productivity, and better decisionmaking. Diverse workplaces also present a meaningful opportunity to build empathy and understanding amongst different groups. With my expertise in Future of Work, <a href="https://www2.deloitte.com/insights/us/en/topics/talent/business-performance-improvement/process-redesign.html" target="_blank">teambuilding</a>, and diversity programs that bridge gaps, I can help you with&colon; <br><ul id="services"><li class="services">Work Practice Redesign</li><li class="services">Refugee & Minority Workplace Inclusion</li><li class="services">Workplace Integration for Bridgebuilding</li></ul>

  btn: Schedule a consultation

