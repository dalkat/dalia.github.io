about:
  heading: About Me
  subheading: Dalia is a strategist and former designer that partners with business leaders solve their stickiest problems through a human-centered lens. She is currently a freelance consultant, helping clients design growth, brand, and innovation strategies.  <br><BR>Dalia was previously a management consultant with Doblin and Deloitte, where she worked with executives at over 15 Fortune 500 companies, delivering work ranging from ambition defitino and new business concept development, through to brand / marketing and business model / monetization strategy. Dalia also spearheaded Doblin's expansion to the West Coast, building and training a community of over 30 practitioners. Prior to Deloitte, Dalia worked at several e-commerce and media technology startups spearheading digital and marketing strategy and user experience, as well as held internships at IBM and UBS. She also ran her own graphic and web design business for five years, with about 4M unique annual visitors. <br><br>Dalia's passion projects center on human connection. Dalia co-founded of Deloitte's Refugee Community of Interest and secured a $400K grant from leadership to launch an offering around the integration of refugees in the workplace, in partnership with the Tent Partnership for Refugees. She is also working on an initiative that connects elderly and millennials through art and storytelling (theartisanarchive.com), and is involved in several initiatives supporting Jewish-Arab connection. <br><BR>Dalia received her BA in International Affairs from Princeton University, where she also studied entrepreneurship and human-centered design, and founded Princetonâ€™s marketing and filmmaking organizations. 

